<!-- Html5 standart -->
<!doctype html>
<html lang="en">

<head>
    <title>Mini Bootcamp Frontend</title>

    <!-- for language -->
    <meta charset="utf-8" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- <style>
            p{
                color:blue;
            }
        </style> -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- start codes -->

    <div class="container ">
        <div class="row">
            <div class="bg-dark p-4 col-sm-12 col-md-3 col-xl-6">
                <h2 class="text-center display-4 text-warning text-uppercase">Register Form</h2>
                <form action="" method="get">

                    <!-- ID -->
                    <div class="form-group mb-3">
                        <label for="uid">ID</label>
                        <input type="text" class="form-control" id="uid" name="uid" required title="id giriniz"
                            placeholder="Lütfen id giriniz." autofocus>
                        <p class="text-danger">Id girmediniz</p>
                    </div>

                    <!-- Adınız -->
                    <div class="form-group mb-3">
                        <label for="uname">Name</label>
                        <input type="text" class="form-control" id="uname" name="uname" required title="adınız ..."
                            placeholder="Lütfen adınızı giriniz." autofocus>
                        <p class="text-danger">Adınızı girmediniz</p>
                    </div>

                    <!-- Soyadınız -->
                    <div class="form-group mb-3">
                        <label for="usurname">Surname</label>
                        <input type="text" class="form-control" id="usurname" name="usurname" required
                            title="Soyadınız ..." placeholder="Lütfen Soyadınız giriniz.">
                        <p class="text-danger">Soyadınız girmediniz</p>
                    </div>

                    <!-- Emailiniz -->
                    <div class="form-group mb-3">
                        <label for="uemail">Surname</label>
                        <input type="email" class="form-control" id="uemail" name="uemail" required
                            title="Emailiniz ..." placeholder="Lütfen Emailiniz giriniz.">
                        <p class="text-danger">Emailinizi girmediniz</p>
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-3">
                        <label for="upassword">Şifreniz</label>
                        <input type="password" class="form-control" id="upassword" name="upassword" required
                            title="Şifreniz ..." placeholder="Lütfen Şifrenizi giriniz.">
                        <p class="text-danger">Şifreniz girmediniz</p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="ucreated_date">Tarih</label>
                        <input type="date" class="form-control" id="ucreated_date" name="ucreated_date" required
                            title="Tarih ..." >
                        <p class="text-danger">Tarih Girilmedi</p>
                    </div>

                    <div class="form-group mb-3">
                        <input type="reset" value="Temizle" class="btn btn-danger">
                        <button type="submit" id="ajaxPostButton" class="btn btn-primary">Gönder</button>
                    </div>
                </form>
            </div>

            <!-- TABLE LIST -->
            <div class="col-sm-12 col-md-9 col-xl-6">
                <h2 class="text-center display-4 text-warning text-uppercase">Register List Data</h2>

                <table style="width:100%" class="table table-lg table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>SURNAME</th>
                            <th>EMAIL</th>
                            <th>PASSWORD</th>
                            <th>DATE</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_id">
                    </tbody>
                </table>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item"><a class="page-link" href="#">6</a></li>
                        <li class="page-item"><a class="page-link" href="#">7</a></li>
                        <li class="page-item"><a class="page-link" href="#">8</a></li>
                        <li class="page-item"><a class="page-link" href="#">9</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>

    <!-- end codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- external JS -->
    <script src="./template.js"></script>
</body>

</html>
